<!DOCTYPE html>

<html>
    <head>
        <title>Exercício da Aula Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="get" action="teste.html">
            Nome: <input type="text" size="35" name="nome" /><p>
            Senha: <input type="password" size="20" name="senha" maxlength="6"/>
            <p>
            Sistema Operacional: 
            <input type="checkbox" name="Windows95" value="Windows95">Windows 95
            <input type="checkbox" name="Windows98" value="Windows98">Windows 98
            <input type="checkbox" name="linux" value="Linux">Linux 
            <p>
            Processador:
            <input type="radio" name="intel" value="Intel" checked="checked">Intel 
            <input type="radio" name="amd" value="AMD">AMD 
            <input type="radio" name="cyrix" value="Cyrix" checked="checked">Cyrix
            <p>
            Profissão:
            <select size="1" name="Profissão">
                <option selected="Analista de Sistemas"> Analista de Sistemas</option>
                <option>Analista de Suporte </option>
            </select>
            <p>
            Comentários:
            <br> <textarea rows="2" cols="20" name="comentarios"> </textarea>
            <br><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </form>
    </body>
</html>
